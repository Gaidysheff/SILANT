<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    {% load static %}

    <link
      type="text/css"
      rel="stylesheet"
      href="{% static 'crm_app/css/styles.css' %}"
    />
    <title>{{ title }}</title>
  </head>
  <body>
    {% block mainmenu %}
    <ul>
      {% for m in menu %} {% if not forloop.last %}
      <li><a href="{% url m.url_name %}">{{m.title}} |</a></li>
      {% else %}
      <li><a href="{% url m.url_name %}">{{m.title}}</a></li>
      {% endif %} {% endfor %}
    </ul>
    {% endblock mainmenu %}
    <br />
    {% block content %} {% endblock content %}
  </body>
</html>
