<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    {% load static %}

    <link
      type="text/css"
      rel="stylesheet"
      href="{% static 'crm_app/css/styles.css' %}"
    />
    <title>{{ title }}</title>
  </head>
  <body>
    {% block mainmenu %}
    <ul>
      {% for m in menu %}
      <li>{{ m }}</li>
      {% endfor %}
    </ul>
    {% endblock mainmenu %}
    <br />
    {% block content %} {% endblock content %}
  </body>
</html>
